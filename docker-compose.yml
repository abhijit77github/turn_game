version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reaction_app_backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=sqlite:////app/data/game.db
    volumes:
      - ./backend:/app
      - backend_data:/app/data
    networks:
      - reaction_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/games', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: reaction_app_frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=https://api.example.com
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    networks:
      - reaction_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      - backend

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: reaction_app_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - nginx_cache:/var/cache/nginx
    networks:
      - reaction_network
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Certbot for SSL Certificate Management
  certbot:
    image: certbot/certbot:latest
    container_name: reaction_app_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./certbot/scripts:/scripts:ro
    entrypoint: /bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done'
    networks:
      - reaction_network
    restart: unless-stopped
    depends_on:
      - nginx

networks:
  reaction_network:
    driver: bridge

volumes:
  backend_data:
  nginx_cache:
